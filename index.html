<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMCA</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function verificar() {
    
    var altura = document.getElementById("altura").value;
    var peso = document.getElementById("peso").value;

    altura = altura / 100;

    var imc = peso / (altura * altura);

    var status = "";
        if (imc < 18.5) {
        status = "Você está ABAIXO da faixa de peso ideal.";
        } else if (imc > 24.99) {
        status = "Você está ACIMA da faixa de peso ideal.";
        } else {
        status = "Você está DENTRO da faixa de peso ideal.";
        }

        document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
        document.getElementById("status").innerHTML = status
    }
    </script>

</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <div class="container">
            <div class="input">
                <div class="inputPeso">
                    <p>PESO</p>
                    <input type="number" id="peso" placeholder="Kg">
                    <br>
                </div>
                <div class="inputAltura">
                    <p>ALTURA</p>
                    <input type="number" id="altura" placeholder="Cm">
                    <br>
                </div>    
                <div class="button">
                    <button onclick="verificar()" id="botao">Verificar</button>    
                </div>
            </div>
            <div class="descricao">
                <p id="resultado"></p>
                <br>
                <p id="status"></p>
            </div>
        </div>
    </main>
</body>
</html>
